    <section class="projects-details">
		{{ range $index, $project := .Data.Pages }}
		<article class="project">
			<header style="background-image:url('images/{{ .Params.display }}')">
				<h1>{{ .Title }}</h1>
				<h5>{{ .Params.year }}</h5>
			</header>
			<section>
				{{ .Content }}
			</section>
		</article>
		{{ end }}
	</section>
