	<article>
		<figure>
			<img src="images/{{ .Params.display.mobile }}" alt="" class="img-fluid hidden-md-up">
			<img src="images/{{ .Params.display.desktop }}" alt="" class="img-fluid hidden-sm-down">
		</figure>
		<div>
			<h2>{{ .Title }}</h2>
			<div class="meta">
				{{ .Params.category }} | {{ .Params.role }}
			</div>
			<p>{{ .Content }}</p>
			<a href="{{ .Permalink }}" class="button"><span>Show me more !</span></a>
		</div>
	</article>
