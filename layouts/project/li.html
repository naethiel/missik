	<article>
		<figure style="background: linear-gradient(75deg, {{ .Params.display.color1 }}, {{ .Params.display.color2 }});">
			<img src="images/{{ .Params.display.desktop }}" alt="{{ .Title }} - illustration">
		</figure>
		<section>
			<h1>{{ .Title }}</h1>
			<p class="meta">
				{{ .Params.category }} | {{ .Params.role }}
			</p>
			<a href="{{ .RelPermalink }}" class="button"><span>Show me more !</span></a>
		</section>
	</article>
